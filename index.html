<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students' Union</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to the Students' Union</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#student-union">Students' Union</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Login/Register Section -->
  <div id="login-register">
    <h2>Login / Register</h2>
    <div id="login-form">
      <h3>Login</h3>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="loginUser()">Login</button>
      <p id="login-error"></p>
      <button onclick="switchToRegister()">Don't have an account? Register here</button>
    </div>

    <div id="register-form" style="display: none;">
      <h3>Register</h3>
      <input type="text" id="register-username" placeholder="Username" />
      <input type="password" id="register-password" placeholder="Password" />
      <button onclick="registerUser()">Register</button>
      <p id="register-error"></p>
      <button onclick="switchToLogin()">Already have an account? Login here</button>
    </div>
  </div>

  <!-- Students' Union Section -->
  <section id="student-union">
    <h2>Students' Union</h2>
    <p>Welcome to the Students' Union section. Stay connected and participate in the events!</p>
  </section>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form" onsubmit="submitContactForm(event)">
      <label for="contact-name">Your Name:</label>
      <input type="text" id="contact-name" placeholder="Your Name" required>

      <label for="contact-email">Your Email:</label>
      <input type="email" id="contact-email" placeholder="Your Email" required>

      <label for="contact-message">Your Message:</label>
      <textarea id="contact-message" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p id="contact-status"></p>
  </section>

  <footer>
    <p>&copy; 2024 Students' Union. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
