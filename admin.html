<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Students' Union</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#" onclick="logoutAdmin()">Logout</a>
    </nav>
  </header>

  <section>
    <h2>User Management</h2>
    <table id="users-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="users-list"></tbody>
    </table>

    <h2>Contact Messages</h2>
    <table id="contact-messages-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody id="contact-messages-list"></tbody>
    </table>
  </section>

  <footer>
    <p>&copy; 2024 Students' Union. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
